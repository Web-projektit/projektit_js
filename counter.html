<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Count</title>
        <script>
            let counter = 0
            function count() {
                counter++
                document.querySelector("#count").innerHTML = counter
                let tulos = confirm("Count: " + counter)
                console.log(`count:${counter}, tulos:${tulos}`)
                }
            alert(counter)
        </script>
    </head>
    <body>
        <h1>Hello!</h1>
        <p>Count: <span id="count">0</span></p>
        <button onclick="count()">Count</button>
    </body>
</html>
